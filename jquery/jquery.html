<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Ensure correct path to your CSS file if needed -->
    
    <style>
        *{
            
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .first{
            
            
            border-radius: 12px;
            display: flex;
            width: 1000px; /* Set initial width */
            transition: width 1s; /* Smooth transition effect */
            
            flex-direction: column;
            
        }
        .container1{
         
            display: flex;
            width: auto;
            height: auto;
           

        }
        .lft{
            float: left;
            border-radius: 12px;
           
            width: 400px;
            height: 100px;
            background: black;
        }
        .right{
            float: right;
            border-radius: 12px;
            
            width: 600px;
            height: 100px;
            background: blue;
        }
        
        .container2{
            display: flex;
            
            width: auto;
            height: auto;
        }
        .k1{
           
            
            width: 700px;
            height: 200px;
        }
        .downleft{
            display: flex;
            
            border-radius: 12px;
            
            width: 700px;
            height: 100px;
            background: blueviolet;
        }
       .m{
       
        
        display: flex;
        width: auto;
        height: 100px;
       }
        .downl1{
            border-radius: 12px;
           
            width: 350px;
            background-color: rgb(0, 0, 0);
            height: 100px;
            
        }
        .downl2{
            
            border-radius: 12px;
            
            width: 350px;
            background-color: rgb(48, 54, 54);
            height: 100px;
        }
        .downright{
           
            border-radius: 12px;
            
            width: 300px;
            height: 200px;
            background: rgb(68, 63, 73);
        }
        .last{
        display: flex;
        width: auto;
        height: auto;
            
        }
        .lastleft{
            border-radius: 12px;
            width:300px;
            height: 100px;
            background-color: chocolate;
        }
        .lastright{
            border-radius: 12px;
            width: 700px;
            height: 100px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="first">
    <div class="container1">
        <div class="lft">

        </div>
        <div class="right">
        </div>
       
        </div>
        <div class="container2">
            <div class="k1">
                <div class="downleft"></div>
                    <div class="m">
                    <div class="downl1">

                    </div>
                    <div class="downl2">

                    </div>
                </div>
        </div>
            <div class="downright">

            </div>
        </div>
        <div class="last">
            <div class="lastleft">

            </div>
            <div class="lastright">

            </div>
        </div>
    </div>
    
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>$(document).ready(function() {
        var colors = [
            "red", "blue", "black", "green", "orange", "purple", "yellow", "cyan", "magenta", "teal",
            "maroon", "navy", "olive"];
    
        var $elements = $(".lft, .right, .downleft, .downl1, .downl2");
    
        function animateWithColors($elems) {
            $elems.each(function(index) {
                var color = colors[index % colors.length]; // Use modulus to cycle through colors
                $(this).animate({ backgroundColor: color });
            });
        }
    
        animateWithColors($elements);
    });
    
    </script>
</body>
</html>
