      function auto2(){

      
        $.ajax({
           
            method :"get",
            url : "headera.php",
            data: {},
            dataType:"json",
            
            success : function(data){
                
                $.each(data.data,function(index,element){
                    console.log(data);
                    $('.dynamic-content').empty();
                    $('.user-info').empty();
                    var el='';
                    if(element.userexist){
                        if((element.notification)>0){
                            el=`<h1 class="h1noti">${element.notification}</h1>`;
                        }
                        else{
                            el=`<h1>${element.notification}</h1>`;
                        }
                        var available = `
                        <div class="noti">
                            <h1 class="h1noti">${el}</h1>
                            <div id="notif" class="logonot"><img src="images/notification.png"></div>
                            <div class="hero">
                                
                                <img onclick="display()" class="logoimg" src="${element.photoofuser}">
                            </div>
                            </div>
                        `;
                        $('.dynamic-content').append(available);

                        $('.user-info').append( `<img src="${element.photoofuser}">
                        <h3>${element.username}</h3>`)
                    }else{
                        var notavailable=`
                            <div class="theright">

                                    <div class="login_img">
                                        <a class="login" href="login.php"><img src="">Login</a>
                                    </div>
                                    <div class="signupdiv">
                                        <a class="signup" href="signup.php">Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        $('.dynamic-content').empty();
                        $('.dynamic-content').append(notavailable);
                    }
                });
            }
        });
